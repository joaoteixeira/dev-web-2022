{% extends 'layouts/layout.html' %}

{% block conteudo %}
<div class="container">
    <h1 class="mt-5 mb-3">Contato</h1>

    {% if resposta %}
    <div class="row">
        <div class="col">
            <div class="alert alert-success" role="alert">
               {{ resposta }}
              </div>
        </div>
    </div>
    {% endif %}
    
    <div class="row">
        <div class="col-6">
            <form action="/contato" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Informe seu nome">
                  </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informe seu email" name="email">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mensagem:</label>
                  <textarea class="form-control" name="mensagem" id="" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </div>

</div>

{% endblock %}
